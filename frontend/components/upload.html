<!-- Filename: upload.html -->
<h2 class="mb-3">上传文件分析</h2>
<p class="text-muted">上传本地 .pcap 文件，选择分析模型，提交后系统将自动提取特征并分类预测。</p>

<div class="card shadow-sm p-4 mb-4">
  <form id="upload-form">
    <div class="mb-3">
      <label for="pcap-file" class="form-label">选择 .pcap 文件：</label>
      <input type="file" class="form-control" id="pcap-file" name="pcap" accept=".pcap" required />
    </div>

    <div class="mb-3">
      <label for="model-select" class="form-label">选择模型：</label>
      <select id="model-select" class="form-select w-auto">
        <option value="ft">FT-Encoder</option>
        <option value="id">ID-TCN</option>
        <option value="fusion" selected>FT-IDNet++</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">上传并分析</button>
  </form>
</div>

<div id="upload-result" class="card shadow-sm p-4 d-none">
  <h5 class="card-title">分析结果</h5>
  <div id="upload-status" class="text-secondary">等待响应...</div>
  <div id="upload-detail" class="mt-2"></div>
</div>
