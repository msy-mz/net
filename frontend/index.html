<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>FT-IDNet++ 流量智能检测平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: #1f2d3d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar .brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 20px 0;
      background-color: #273849;
      border-bottom: 1px solid #32475b;
    }

    .sidebar a {
      color: #cfd8dc;
      padding: 14px 24px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2e4158;
      color: #ffffff;
      font-weight: 600;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .topbar {
      height: 60px;
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .topbar .title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .topbar .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #666;
    }

    .main {
      flex: 1;
      overflow-y: auto;
      background-color: #ffffff;
      padding: 20px 30px;
    }

    .breadcrumb {
      background: none;
      padding: 0;
      margin-bottom: 20px;
    }

    section.module {
      display: none;
    }

    section.module.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- 左侧导航 -->
  <nav class="sidebar">
    <div class="brand">FT-IDNet++</div>
    <a href="#" data-module="dashboard" class="active"><i class="bi bi-speedometer2"></i> 系统总览</a>
    <a href="#" data-module="monitor"><i class="bi bi-broadcast"></i> 实时监听分析</a>
    <a href="#" data-module="upload"><i class="bi bi-cloud-upload"></i> 上传文件分析</a>
    <a href="#" data-module="visual"><i class="bi bi-bar-chart"></i> 可视化分析</a>
    <a href="#" data-module="log"><i class="bi bi-journal-text"></i> 监听日志报告</a>
  </nav>

  <!-- 主体区域 -->
  <div class="content">
    <!-- 顶部状态栏 -->
    <div class="topbar">
      <div class="title">FT-IDNet++ 网络安全检测平台</div>
      <div class="user-info">
        <span class="time" id="time-box"></span>
        <i class="bi bi-person-circle" style="font-size: 1.2rem;"></i> 管理员
      </div>
    </div>

    <!-- 主体模块容器 -->
    <main class="main">
      <nav class="breadcrumb" id="breadcrumb-box">
        <span class="breadcrumb-item active">系统总览</span>
      </nav>
      <section id="dashboard" class="module"></section>
      <section id="monitor" class="module"></section>
      <section id="upload" class="module"></section>
      <section id="visual" class="module"></section>
      <section id="log" class="module"></section>
    </main>
  </div>
</div>

<!-- 脚本区 -->
<script type="module" src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 实时时钟
  setInterval(() => {
    const now = new Date();
    document.getElementById("time-box").textContent = now.toLocaleString();
  }, 1000);
</script>
</body>
</html>
